    <script>
        // ================= è¨­å®šå€ =================
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxAxlODopFrwlM2W2WGMv6Zq6sFVUjbz9XsEGbKeZRZp89qLhmdCtkwk4_IkTFucchQ/exec'; 
        const MY_LIFF_ID = '2008873691-AM28m7jo'; 
        // =========================================

        let currentUid = '';

        window.onload = function() {
            // å»¶é²ä¸€é»é»è®“ Loading å‹•ç•«è·‘ä¸€ä¸‹ï¼Œæ„Ÿè¦ºæ›´æœ‰è³ªæ„Ÿ
            setTimeout(() => {
                liff.init({ liffId: MY_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            currentUid = profile.userId;
                            checkUserStatus(currentUid);
                        });
                    }
                })
                .catch((err) => {
                    console.error(err);
                    showMsg('ç³»çµ±éŒ¯èª¤', 'LIFF åˆå§‹åŒ–å¤±æ•—');
                    document.getElementById('loading-overlay').classList.add('hidden');
                });
            }, 500);
        };

        async function callApi(action, payload) {
            const response = await fetch(GAS_API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: action, payload: payload })
            });
            return await response.json();
        }

        async function checkUserStatus(uid) {
            try {
                const res = await callApi('checkUser', { uid: uid });
                document.getElementById('loading-overlay').classList.add('hidden');
                
                if (res.data) {
                    showMarketView(res.data);
                } else {
                    document.getElementById('register-view').classList.remove('hidden');
                }
            } catch (e) {
                showMsg('é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨');
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }

        async function doRegister() {
            const email = document.getElementById('reg-email').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const receiver = document.getElementById('reg-receiver').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const store = document.getElementById('reg-store').value.trim();
            
            if(!email || !name || !receiver || !phone || !store) {
                return showMsg('è³‡æ–™ä¸å®Œæ•´', 'æ‰€æœ‰æ¬„ä½éƒ½æ˜¯å¿…å¡«çš„å–”ï¼');
            }

            // é¡¯ç¤º Loading
            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('register-view').classList.add('hidden');

            const payload = {
                uid: currentUid,
                email: email,
                name: name,
                receiver: receiver,
                phone: phone,
                store: store
            };

            try {
                const res = await callApi('register', payload);
                if(res.status === 'success') {
                    showMsg('ğŸ‰ æ­¡è¿åŠ å…¥', 'è¨»å†ŠæˆåŠŸï¼å³å°‡ç‚ºæ‚¨è¼‰å…¥è³£å ´ã€‚');
                    checkUserStatus(currentUid); 
                } else {
                    showMsg('è¨»å†Šå¤±æ•—', res.message);
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('register-view').classList.remove('hidden');
                }
            } catch (err) {
                showMsg('ç³»çµ±éŒ¯èª¤', err.toString());
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('register-view').classList.remove('hidden');
            }
        }

        async function showMarketView(userData) {
            document.getElementById('user-name').innerText = userData.name || userData.group_name;
            document.getElementById('market-view').classList.remove('hidden');

            const listDiv = document.getElementById('market-list');
            listDiv.innerHTML = `
                <div class="text-center py-5 fade-in">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-secondary small">æ­£åœ¨æœå°‹æ‚¨çš„å°ˆå±¬è³£å ´...</p>
                </div>
            `;

            const res = await callApi('getMarkets', { uid: currentUid });
            
            if (res.data && res.data.length > 0) {
                let html = '';
                res.data.forEach(m => {
                    html += `

                            <div class="card-body p-4">

                                </h5>

                                <a href="${m.link}" target="_blank" class="btn btn-outline-primary w-100 rounded-pill fw-bold">
                                    å‰å¾€ä¸‹å–® <i class="bi bi-box-arrow-up-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    `;
                });

        }
